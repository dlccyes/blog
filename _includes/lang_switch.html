<div class="lang-options">
  <details>
    <summary>View in another language:</summary>
    <ul>
      {% for post in site.pages %}
        {% if post.lang-ref== page.lang-ref %}
          {% if post.title != page.title %}
            <li><a href="{{ site.base-url }}/blog/{{ post.url }}" class="{{ post.lang }}" title="View in {{ post.lang }}">{{ post.lang }}</a></li>
          {% endif %}
        {% endif %}
      {% endfor %}
    </ul>
  </details>
</div>
